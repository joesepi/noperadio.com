<div class="row show-row">
  <h3>{{include.show.name}}{% if include.slot.replay == true %} <span class="replay-archive">(replay)</span>{% endif %}{% if include.slot.archive == true %} <span class="replay-archive">(archive)</span>{% endif %}</h3>
  <ul>
    <li>{{include.slot.start}} - {{include.slot.end}} (EST)</li>
    <li>{{include.show.tagline}}</li>
    <li class="more"><a href="/shows/#{{include.show.show-id}}">more &rarr;</a></li>
  </ul>
</div>
