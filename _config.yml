  NOPE is the supreme alliance of radio. NOPE plays all your future favorite bands. NOPE will make you laugh when the world is woe. NOPE is all you need.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://radionope.com" # the base hostname & protocol for your site
