# Build settings
markdown: kramdown

collections:
  people:
    output: true
  shows:
    output: true

defaults:
  - scope:
      path: ""
      type: people
    values:
      layout: detail-page
      type: people
  - scope:
      path: ""
      type: shows
    values:
      layout: detail-page
      type: shows
